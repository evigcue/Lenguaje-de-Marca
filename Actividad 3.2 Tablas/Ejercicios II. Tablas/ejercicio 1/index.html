<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <table>
        <tr>
            <td>uno</td>
            <td>dos</td>
            <td>tres</td>
        </tr>
        <tr>
            <td colspan="3">cuatro</td>
        </tr>
        <tr>
            <td>cinco</td>
            <td>seis</td>
            <td>siete</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>uno</td>
            <td rowspan="3">dos</td>
            <td>tres</td>
        </tr>
        <tr>
            <td>cuatro</td>
            <td>cinco</td>
        </tr>
        <tr>
            <td>seis</td>
            <td>siete</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>uno</td>
            <td colspan="2">dos</td>
        </tr>
        <tr>
            <td rowspan="2">tres</td>
            <td>cuatro</td>
            <td>cinco</td>
        </tr>
        <tr>
            <td>seis</td>
            <td>siete</td>
        </tr>
    </table>

</html>
