<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon_evc.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="">
        <fieldset>
            <label for="">Usuario:</label>
        <input type="text">
        <br>
        <br>
        <label for="">Nombre:</label>
        <input type="text" placeholder="Paco Ruiz">
        <br>
        <br>
        <label for="">Contraseña:</label>
        <input type="password" placeholder="que9485" title="Debe contener 3 letras y 4 números en ese orden">
        <br>
        <br>
        <label for="">Teléfono de contacto:</label>
        <input type="text" placeholder="915726438">
        <br>
        <br>
        <label for="">Email:</label>
        <input type="email" placeholder="ejemplo@gmail.com">
        <br>
        <br>
        <label for="">Fecha de nacimiento:</label>
        <input type="date">
        <br>
        <br>
        <label for="">Buscar:</label>
        <input type="search">
        <br>
        <br>
        <label for="">¿Cuánto te ha gustado la página de registro?</label>
        <br>
        <input type="range" min="1" max="10" value="5" id="Rango" title="Numero de 1 a 10">
        <br>
        <p>Calificación: <span id="demo"></span></p>
        <script>
            var slider = document.getElementById("Rango");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value;
            slider.oninput = function () {
                output.innerHTML = this.value;
            }
        </script>
        <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
