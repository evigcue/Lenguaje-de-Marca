<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="shortcut icon" href="favicon_evc.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Formulario de Gustos</h2>
    <div>
        <form action="">
            <fieldset>
            <legend>Hablanos de ti</legend>
            <label for="">Nombre:</label>
            <br>
            <input type="text">
            <br>
            <br>
            <label for="">¿Cúal es tu fecha de nacimiento?</label>
            <br>
            <input type="date" name="" id="">
            <br>
            <br>
            <label for="">¿Cúal es tu correo electrónico?</label>
            <br>
            <input type="email" name="" id="" placeholder="ejemplo@gmail.com">
            <br>
            <br>
            <label for="">¿Qué generos de música te gustan?:</label>
            <br>
            <input type="checkbox" name="" id="rock">
            <label for="rock">Rock</label>
            <br>
            <input type="checkbox" name="" id="clasica">
            <label for="rock">Música clásica</label>
            <br>
            <input type="checkbox" name="" id="jazz">
            <label for="rock">Jazz</label>
            <br>
            <input type="checkbox" name="" id="pop">
            <label for="rock">Pop</label>
            <br>
            <input type="checkbox" name="" id="rap">
            <label for="rock">Rap</label>
            <br>
            <input type="checkbox" name="" id="electronica">
            <label for="rock">Música electrónica</label>
            <br>
            <input type="checkbox" name="" id="Reggaeton">
            <label for="rock">Reggaeton</label>
            <br>
            <input type="checkbox" name="" id="Bachata">
            <label for="rock">Bachata</label>
            <br>
            <input type="checkbox" name="" id="Salsa">
            <label for="rock">Salsa</label>
            <br>
            <input type="checkbox" name="" id="Cumbia">
            <label for="rock">Cumbia</label>
            <br>
            <input type="checkbox" name="" id="Reggae">
            <label for="rock">Reggae</label>
            <br>
            <input type="checkbox" name="" id="Country">
            <label for="rock">Country</label>
            <br>
            <br>
            <label for="">¿Cúanto tiempo escuchas música a la semana?</label>
            <br>
            <select name="" id="">
                <option value="">Menos de 5 horas</option>
                <option value="">Entre 5 y 10 horas</option>
                <option value="">Entre 10 y 15 horas</option>
                <option value="">Entre 15 y 20 horas</option>
                <option value="">Más de 20 horas</option>
            </select>
            <br>
            <br>
            <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
