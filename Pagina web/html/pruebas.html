<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Jose</title>
    <link rel="icon" href="../src/favicon.png">
    <link rel="stylesheet" href="../css/Registroinicio.css">
    <link rel="stylesheet" href="../css/flexboxgrid.min.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <header class="row center-xs">
        <div class="col-xs-12 col-sm-6 logo">
            <a href="index.html">
                <img src="../src/favicon.png" alt="Logo Academia Jose" width="70cm">
                <h1>Academia Jose</h1>
            </a>
        </div>
    </header>
    <div class="container form-container">
        <h2>¡Únete a nosotros!</h2>
        <form class="registro-form" action="#" method="POST">
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button-like">Registrarse</button>
        </form>
    </div>
    <footer>
        <h6>&copy; 2024 Academia Jose. Todos los derechos reservados.</h6>
     </footer>
</body>
</html>
